<body>

	{% include "header.html" %}

	<form id="save_word" action="/save" method="post">
		<div class="form-group dictionary-word-form">
			<input type="text" id="input_word" class="form-control" placeholder="Word"
				name="word">
		</div>

		<div class="form-group dictionary-word-form">
			<textarea class="form-control dictionary-description-input"
				placeholder="Descrption" name="description"></textarea>
		</div>

		<div class="form-group dictionary-word-form">
			<textarea class="form-control dictionary-example-input"
				placeholder="Example" name="example"></textarea>
		</div>
		<div style="margin-left: 15px; width: 31%;">
			<button type="submit" class="btn btn-success dictionary-btn-save">Save</button>
		</div>
	</form>

	<script type="text/javascript">
      var frm = $("#save_word");
      frm.submit(function (event) {
        // Stop form from submitting normally
        event.preventDefault();
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
              $(':input', frm).val('');
              $("#input_word").focus();
            },
            error: function(data) {
              alert('Failed to save');
            }
        });
        return false;
    });
</script>

</body>
